<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600&family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/home.css" />
    <link rel="stylesheet" href="Assets/css/bag.css" />
    <title>Document</title>
  </head>

  <body>
    <!--------------------------Start Navbar ----------------------------->
    <div class="navbar">
      <div class="nav_info">
        <div class="logo">
          <img src="images/logo.png" alt="logo image" />
        </div>

        <div class="search_bar">
          <span><i class="fas fa-search"></i></span>
          <input type="text" id="search_box" placeholder="Search here...." />
        </div>

        <div class="contact">
          <a href="tel:9024731575" class="call-btn order">CONTACT US</a>
        </div>
      </div>
    </div>
    <!----------------------End Of Navbar----------------------------->

    <div class="main">
      <div class="left">
        <div class="left_info">
          <div class="box">
            <div class="content">
              <h5>Check delivery time & services</h5>
            </div>
            <button>ENTER PIN CODE</button>
          </div>
          <div class="offers">
            <h5>Available Offers</h5>
            <h5 style="margin-top: 5px">
              20% Instanct Discount On ICICI Credit & Debit Cards
            </h5>
          </div>
          <div class="box">
            <div class="content">
              <h5>Selected Items :<span class="total_selected"></span></h5>
            </div>
            <div class="btn_container">
              <button id="remove">REMOVE</button>
              <button id="wishlist">MOVE TO WISHLIST</button>
            </div>
          </div>
          <div class="bag_prod">
            <!-- -----------------------Single Product ---------------------- -->

            <!-- -----------------------Single Product ---------------------- -->
          </div>
        </div>
      </div>
      <div class="right">
        <div class="box col">
          <div class="content">
            <p>DONATE FOR COVID-19 RELIEF</p>
          </div>
          <div class="box_info">
            <input type="checkbox" name="covid" id="covid" />
            <label for="title">Help India Fight COVID-19</label>
          </div>
          <div class="btn_container">
            <button class="rounded" id="remove">Rs.50</button>
            <button class="rounded" id="wishlist">Rs.100</button>
            <button class="rounded" id="wishlist">Rs.150</button>
            <button class="rounded" id="wishlist">Rs.200</button>
          </div>
          <a href="">Know More</a>
        </div>
        <div class="box width">
          <div class="content">
            <p>Apply Coupons</p>
          </div>
          <button id="coupon">Apply Coupon Code</button>
        </div>
        <div class="total_price_con">
          <h5>Price Details: <span class="total_item"></span>(Items)</h5>
          <div class="box width extra">
            <div class="content">
              <p>Total MRP</p>
            </div>
            <h5>Rs. <span class="total_MRP">0</span></h5>
          </div>
          <div class="box width extra">
            <div class="content">
              <p>Coupon Discount</p>
            </div>
            <h5>Rs. <span class="total_discount">0</span></h5>
          </div>

          <div class="box width">
            <div class="content">
              <p>TOTAL AMOUNT</p>
            </div>
            <h5>Rs. <span class="total_amount">0</span></h5>
          </div>
          <button id="order" class="order">PLACE ORDER</button>
        </div>
      </div>
    </div>

    <!-- --------------------------------Pop Up Box For Apply Coupon ------------------- -->
    <div class="pop_up_container">
      <div class="input">
        <div class="box">
          <div class="content">
            <h5>Apply Coupon</h5>
          </div>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="input">
        <div class="box">
          <div class="content">
            <input type="tel" id="coupon" placeholder="Enter Coupon Code" />
          </div>
          <button>ENTER CODE</button>
        </div>
      </div>
      <button id="apply" class="order w-100">Apply Now</button>
    </div>
    <!-- --------------------------------Pop Up Box For Apply Coupon ------------------- -->
  </body>
  <!-- <script src="script/wishlist.js"></script> -->
  <script src="script/bag.js"></script>
  s
</html>
