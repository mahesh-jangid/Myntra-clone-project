<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600&family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/home.css" />
    <link rel="stylesheet" href="Assets/css/bag.css" />

    <title>Payment & Address Form</title>
  </head>
  <body>
    <!--------------------------Start Navbar ----------------------------->
    <div class="navbar">
      <div class="nav_info">
        <div class="logo">
          <img src="images/logo.png" alt="logo image" />
        </div>

        <div class="search_bar">
          <span><i class="fas fa-search"></i></span>
          <input type="text" id="search_box" placeholder="Search here...." />
        </div>

        <div class="contact">
          <a href="tel:9024731575" class="call-btn order">CONTACT US</a>
        </div>
      </div>
    </div>
    <!----------------------End Of Navbar----------------------------->

    <div class="location_link">
      <span><a href="home.html">Home</a></span> /
      <span><a href="payment.html">payment</a></span>
    </div>
    <div class="main">
      <div class="left">
        <div class="left_info">
          <h5>Contact Details</h5>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter Name" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter Name" />
            </div>
          </div>
          <h5>Address</h5>
          <div class="box pad">
            <div class="content">
              <input type="number" placeholder="Enter Pin code" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input
                type="text"
                placeholder="Address(House No.,Building,street etc.)"
              />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Locality/Town" />
            </div>
          </div>
          <h5>Payment</h5>
          <div class="box pad">
            <div class="content">
              <input type="number" placeholder="Enter Account Number" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter CVV" />
            </div>
          </div>
          <button id="buy" class="order w-f">BUY NOW</button>
        </div>
      </div>
      <div class="right">
        <div class="total_price_con">
          <h5>Price Details: <span class="total_item"></span>(Items)</h5>
          <div class="box width extra">
            <div class="content">
              <p>Total MRP</p>
            </div>
            <h5>Rs. <span class="total_MRP">0</span></h5>
          </div>
          <div class="box width extra">
            <div class="content">
              <p>Coupon Discount</p>
            </div>
            <h5>Rs. <span class="total_discount">0</span></h5>
          </div>

          <div class="box width">
            <div class="content">
              <p>TOTAL AMOUNT</p>
            </div>
            <h5>Rs. <span class="total_amount">0</span></h5>
          </div>
          <button id="order" class="order">See Details</button>
        </div>
      </div>
    </div>
    <script src="script/payment.js"></script>
    <script src="script/wishlist.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
