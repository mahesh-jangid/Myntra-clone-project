<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600&family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/home.css" />
    <link rel="stylesheet" href="Assets/css/wishlist.css" />
  </head>
  <body>
    <!--------------------------Start Navbar ----------------------------->
    <div class="navbar">
      <div class="nav_info">
        <div class="logo">
          <img src="images/logo.png" alt="logo image" />
        </div>
        <div class="nav_links">
          <ul>
            <li><a href="men.html">Men</a></li>
            <li><a href="men.html">Women</a></li>
            <li><a href="men.html">Kids</a></li>
            <li><a href="men.html">Beauty</a></li>
          </ul>
        </div>

        <div class="search_bar">
          <span><i class="fas fa-search"></i></span>
          <input type="text" id="search_box" placeholder="Search here...." />
        </div>
        <div class="desktop_actions">
          <div class="profile_section desktop_view">
            <div class="icon user_icon">
              <a href="###"><i class="far fa-user"></i></a>
            </div>
            <div class="title user_title">Profile</div>
          </div>
          <div class="wishlist_section desktop_view">
            <div class="icon wishlist_icon">
              <a href="whishlist.html"><i class="far fa-heart"></i></a>
              <span><h5 id="wishlist_items">0</h5></span>
            </div>
            <div class="title wishlist_title">Wishlist</div>
          </div>
          <div class="bag_section desktop_view">
            <div class="icon bag_icon">
              <a href="bag.html"><i class="fas fa-shopping-bag"></i></a>
              <span><h5 id="bag_items">0</h5></span>
            </div>
            <div class="title bag_title">Bag</div>
          </div>
          <!------------profile Dropdown-------------------->
          <div class="profile_info">
            <div class="profile_links">
              <div class="user_name">Mahesh Jangid</div>
              <hr />
              <ul>
                <li><a href="order.html">Order</a></li>

                <li><a href="whishlist.html">Whishlist</a></li>
                <li><a href="home.html">Contanct Us</a></li>
                <hr />
                <li><a href="">Edit Profile</a></li>
                <li><a href="">Logout</a></li>
              </ul>
            </div>
          </div>
          <!------------End of profile Dropdown-------------------->
        </div>
        <div class="mobile_menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>
    <!----------------------End Of Navbar----------------------------->

    <!--------------------------Body Section-------------------------->
    <div id="container">
      <h3>YOUR WISHLIST IS EMPTY</h3>
      <div class="para">
        Add items that you like to your wishlist. Review them anytime and easily
        move them to the bag.
      </div>
      <div class="icon1">
        <img
          src="https://docs.google.com/uc?id=1byBq4eAB0IAzeJED8JaA7-mcuZX29m-1"
          alt=""
        />
      </div>
      <div class="wishEmptyButton">
        <a href="home.html">CONTINUE SHOPPING</a>
      </div>
    </div>
    <!----------------------End of Body Section----------------------->
  </body>
  <script src="script/main.js"></script>
</html>
